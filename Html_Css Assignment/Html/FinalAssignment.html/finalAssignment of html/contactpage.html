<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANA CLOUD/contact</title>

</head>
<body>
 <!-- header start  -->
 <header>
    <table border="0" cellpading="10" cellspacing="10" bgcolor="#5db3e8 " width="100%">
        <tr align="center">
            <td><img src="https://www.panacloud.com/imgs/panacloud_logo.svg" 
                 alt="panacloud_logo" 
                 width="150px"
                 height="70px"/>
            </td>
          <td>
             <table border="0" cellpadding="15" cellspacing="10">
                 <td><font face="arial" color="black" size="4">HOME</font></td>
                 <td><font face="arial" color="black" size="4">ABOUT</font></td>
                 <td><font face="arial" color="black" size="4">PORTFOLIO</font></td>
                 <td><font face="arial" color="black" size="4">CONTACT</td>
             </table>
          </td>
        </tr>
     </table>
    </header>
<!-- Header End -->
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <!-- section start -->
<section>
    <form>

        <fieldset>
            <legend><h3>Your Details</h3></legend>
            <lable for="name">Name:</lable>
            <input type="text" name="name" placeholder="Enter your Name" size="25" maxlength="100" required><br><br>
            <lable for="email">Email:</lable>
            <input type="email" name="email" placeholder="Enter your Email" size="25" maxlength="100" required>
        </fieldset>
        <fieldset>
            <legend><h3>Your Review</h3></legend>
            
            <label for="how hear about us">How did you hear about us?</label> 
            <select required>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="other">Other</option>
            </select>
            <br>

            <p>
             Would you visit again?<br>
            <input type="radio" name="visit" value="yes">yes
            <input type="radio" name="visit" value="No">No
            <input type="radio" name="visit" value="Maybe">Maybe
            </p>

            <br>
            
            <label for="comments">Commments:</label><br>
            <textarea style="width:500px; height: 60px;" placeholder="Enter your comments"></textarea>
            <br><br>
            
            <input type="checkbox">
            <label for="Sign up">Sign me up for email updates</label>
            <br><br>
            <button><b>Submit Review</b></button>
        </fieldset>
    </form>
    <br>
    <iframe
     width="100%"
     height="450"
     frameborder="0"
     scrolling="no"
     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57904.22728152133!2d67.13455341073812!3d24.897497086959422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339c72ec76665%3A0xec5d1d821453c988!2sJinnah%20International%20Airport!5e0!3m2!1sen!2s!4v1729449078561!5m2!1sen!2s
     &amp;output=embed">
    </iframe>
</section>
<!-- section end -->
